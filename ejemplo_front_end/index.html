<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <section class="container ">
        <form class="mt-3">
            <div class="form-group ">
                <label>ID</label>
                <input type="text" class="form-control" id="id" placeholder="codigp">
            </div>
            <div class="form-group ">
                <label>Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="nombre">
            </div>
            <div class="form-group ">
                <label>Precio</label>
                <input type="number" class="form-control" id="price" placeholder="precio">
            </div>
            <div class="form-group">
                <label>Descripcion</label>
                <input type="text" class="form-control" id="description" placeholder="descripcion">
            </div>

            <button type="button" id="buscar" class="btn btn-primary">Buscar</button>
            <button type="button" id="agregar" class="btn btn-primary">Agregar</button>
            <button type="button" id="eliminar" class="btn btn-primary">Eliminar</button>
            <button type="button" id="editar" class="btn btn-primary">Editar</button>

        </form>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/producto.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
